{% extends "layout.html" %}

{% block title %}
    User Profile
{% endblock %}

{% block main %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger text-center js-alert">
        {% for message in messages %}
            <p>Error: {{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/profile" method="post">
    <div class="mb-3 d-flex justify-content-center gap-4">
      <div>
        <div class="am-1">
          <label for="first_name">First name</label>
        </div>
        <input class="form-control custom-width4" name="first_name" id="first_name" value="{{ first_name }}">
      </div>
      <div>
        <div class="am-1">
          <label for="last_name">Last name</label>
        </div>
        <input class="form-control custom-width4" name="last_name" id="last_name" value="{{ last_name }}">
      </div>
    </div>
    <div class="mb-3 d-flex justify-content-center gap-4">
      <div>
        <div class="am-1">
          <label for="username">Username</label>
        </div>
        <input class="form-control custom-width5" name="username" id="username" value="{{ username }}">
      </div>
    </div>
    <div class="mb-3 d-flex justify-content-center gap-4">
      <div>
        <div class="am-1">
          <label for="current_password">Current Password</label>
        </div>
        <input class="form-control custom-width5" name="current_password" id="current_password" placeholder="Current password" type="password">
      </div>
    </div>
    <div class="mb-3 d-flex justify-content-center gap-4">
      <div>
        <div class="am-1">
          <label for="new_password">New Password</label>
        </div>
        <input class="form-control custom-width5" name="new_password" id="new_password" placeholder="New password" type="password">
      </div>
    </div>
    <div class="mb-3 d-flex justify-content-center gap-4">
      <div>
        <div class="am-1">
          <label for="confirm_password">Confirm Password</label>
        </div>
        <input class="form-control custom-width5" name="confirm_password" id="confirm_password" placeholder="Confirm new password" type="password">
      </div>
    </div>
    <div>
      <button class="btn btn-primary" type="submit" name="action" value="save">Save</button>
      <button class="btn btn-outline-secondary" type="submit" name="action" value="save">Cancel</button>
    </div>
  </form>
{% endblock %}
